{% extends "main.html" %}
{% block body %}
  
<div class="row">
   <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading" id="glava">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <b><span class="pozdrav1">Skrivanje sporočila v sliko</span></b>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row-fluid">
                        <div class="col-lg-8 col-md-8 col-sm-8">
                            {% if name != None %}
                            <div class="row-fluid">
                                Slika: {{name}} <br />
                                <img src="{{url_for('.show', idx=idx)}}" class="img-thumbnail" />
                            </div>
                            <div class="row-fluid">
                                <form action="{{url_for('.images', idx=idx)}}" method="POST">
                                    <div class="form-group">
                                        <label for="text">Besedilo</label>
                                        <textarea name="text" id="text" class="form-control" rows="5"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="newname">Ime datoteke</label>
                                        <input type="text" class="form-control" id="newname" name="newname" placeholder="Ime datoteke" />
                                    </div>
                                    <div class="form-group form-inline">
                                        <label for="newname">Zamik</label>
                                        <input type="number" class="form-control" id="offset" name="offset" value="0" style="width: 100px; margin-left: 5px;" />
                                        <div  style="float: right;">
                                            <button type="button" class="btn btn-default">Razkrij sporočilo</button>
                                            <button type="submit" class="btn btn-default">Skrij sporočilo</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            {% else %}
                            <div class="row-fluid">
                                Izberi sliko iz seznama na desni!
                            </div>
                            {% endif %}
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            Slike na voljo: <br /><br />
                            <table class="table table-hover">
                                {% for id, name, time in imgs %}
                                <tr>
                                    <td>
                                        <a href="{{url_for('.images', idx=id)}}">{{name}}</a>
                                    </td>
                                    <td>{{time}}</td>
                                </tr>
                                {% endfor %}
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
